      // 模板变量有 {a}, {b}，{c}，{d}，{e}，分别表示系列名，数据名，数据值等。 在 trigger 为 'axis' 的时候，会有多个系列的数据，此时可以通过 {a0}, {a1}, {a2} 这种后面加索引的方式表示系列的索引。 不同图表类型下的 {a}，{b}，{c}，{d} 含义不一样。 其中变量{a}, {b}, {c}, {d}在不同图表类型下代表数据含义为：
      // 折线（区域）图、柱状（条形）图、K线图 : {a}（系列名称），{b}（类目值），{c}（数值）, {d}（无）
      // 散点图（气泡）图 : {a}（系列名称），{b}（数据名称），{c}（数值数组）, {d}（无）
      // 地图 : {a}（系列名称），{b}（区域名称），{c}（合并数值）, {d}（无）
      // 饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
      tooltip: {
        borderColor: 'rgba(230, 230, 230, 1)',
        borderWidth: 1,
        // formatter: '{a|{a} }{c|{c}}',
        // formatter: '{a}<br />时间: {c}'
        formatter: (params) => {
          // console.log('params', params)
          return (
            '<p style="display: flex;flex-direction: row; align-item: center;margin-bottom:5px">' + 
            '<b style="box-sizing: border-box;width: 20px;height: 20px;background: #00f;border: 5px solid #fff;border-radius: 50%;"></b>' +
            '<b style="margin-left: 6px;">' + params.seriesName +
            '</b></p>' +
            '<p style="font-size: 12px; font-weight: normal; color: #666">时间: ' + params.value[1] + '</p>'
          );
          // return [
          //       params.seriesName + '<hr size=1 style="margin: 3px 0">',
          //       '时间: ' + params.value[1] + '<br/>',
          //       // 'Close: ' + param.data[1] + '<br/>',
          //       // 'Lowest: ' + param.data[2] + '<br/>',
          //       // 'Highest: ' + param.data[3] + '<br/>'
          //     ].join('');
        },
        extraCssText: 'margin-top: -10px'
      },
      // itemStyle: {
      //   borderWidth: 1,
      //   borderColor: '#fff'
      // },
      data: [
        [50, '2022-07-01 10:30:00'],
        [120, '2022-07-01 18:30:00']
      ]
    }
  ]
};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
