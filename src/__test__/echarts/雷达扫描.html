      function _pieData(data) {
        let _data = data;
        let dataArr = [];
        for (var i = 0; i < 5; i++) {
          if (i === 2) {
            let dt = data[0].unit ? 25 : Number(data[0].value);
            dataArr.push({
              name: (i + 1).toString(),
              value: dt,
              itemStyle: {
                normal: {
                  color: new echarts.graphic.LinearGradient(0, 1, 1, 0, [
                    {
                      offset: 0,
                      color: 'rgb(147,187,216)',
                    },
                    {
                      offset: 1,
                      color: '#588ec5',
                    },
                  ]),
                  borderWidth: 0,
                  borderColor: 'rgba(0,0,0,0.4)',
                },
              },
            });
          } else {
            let dta = data[0].unit ? 25 : (1 - Number(data[0].value)) / 4;
            dataArr.push({
              name: (i + 1).toString(),
              value: dta,
              itemStyle: {
                normal: {
                  color: 'rgba(0,0,0,0)',
                  borderWidth: 0,
                  borderColor: 'rgba(0,0,0,0)',
                },
              },
            });
          }
        }
        //console.log(dataArr)
        return dataArr;
      }
