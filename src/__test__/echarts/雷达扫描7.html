function scanning() {
  let option = myChart.getOption();
  const step = 3;
  let startAng1 = (option.series[1].startAngle - step) % 360;
  let startAng2 = (option.series[2].startAngle - step) % 360;
  let endAng2 = (option.series[2].endAngle - step) % 360;
  // console.log(ang);
  // option.series[1].animation = !!startAng1;
  option.series[1].startAngle = startAng1;
  option.series[2].startAngle = startAng2;
  option.series[2].endAngle = endAng2;
  // option.series[4].startAngle = ang;
  // option.series[5].startAngle = ang * 2;
  // option.series[6].startAngle = ang * 3;
  // option.series[7].startAngle = ang * Math.random();
  myChart.setOption(option);
}

function startTimer() {
  timer = setInterval(scanning, 100);
