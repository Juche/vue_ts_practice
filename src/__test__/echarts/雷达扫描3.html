        name: (i + 1).toString(),
        value: 25,
        itemStyle: {
          normal: {
            color: 'rgba(88,142,197,0.08)'
          }
        }
      });
    } else {
      dataArr.push({
        name: (i + 1).toString(),
        value: 20,
        itemStyle: {
          normal: {
            color: 'rgba(0,0,0,0)'
          }
        }
      });
    }
  }
  return dataArr;
}

function scanning() {
  let option = myChart.getOption();

  console.log(ang);
  option.series[1].animation = !!ang;
  option.series[1].startAngle = ang;
  myChart.setOption(option);
}

  timer = setInterval(scanning, 100);
